    <form class="form-horizontal" [formGroup]="uploadForm" >
      <fieldset>
      
      <h4 style="text-align: center">Add Brand</h4>
      
      <div class="form-group">
        <label class="col-md-4 control-label">&nbsp;&nbsp;Brand Name</label>  
        <div class="col-md-6">
            <input type="text" formControlName="brandname" >
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="product_name">Brand logo</label>  
        <div class="col-md-6">
            <input type="file" name="file" id="fileToUpload" formControlName="file1" (change)="fileEvent($event)">        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-5 control-label" for="product_name_fr">Brand Category</label>  
        <div class="col-md-5">
            <select   formControlName="category" class="form-control" >
                <option>Select</option>
                <option *ngFor="let c of category_list"  style="color: blue">{{ c }}</option>
            </select>          
        </div>
      </div>
      
      
      <div class="form-group">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="btn" id="target"  (click)='addBrand()'>Save details</button>
        </div>
        <div class="col-md-4"></div>
        </div> 
      
       </fieldset>
      </form>
