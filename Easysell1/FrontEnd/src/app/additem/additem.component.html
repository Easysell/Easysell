<form class="form-horizontal" [formGroup]="form">
<fieldset>

<legend style="text-align: center">ADD ITEM </legend>

<div class="form-group">
  <label class="col-md-4 control-label" for="product_id">MODEL  NAME</label>  
  <div class="col-md-6">
  <input id="product_id" name="product_id" placeholder="MODEL NAME" formControlName="modelname" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="product_name">ITEM LOGO</label>  
  <div class="col-md-6">
        <input type="file" name="file" id="fileToUpload" formControlName="itemlogo" (change)="fileEvent($event)">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="product_name_fr">BRAND NAME</label>  
  <div class="col-md-6">
  <input id="product_name_fr" name="product_name_fr" formControlName="brandname" placeholder="BRAND NAME" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<legend style="text-align: center">SPECIFICATION DESCRIPTION</legend>

<div class="form-group">
  <label class="col-md-4 control-label" for="product_description">RAM CATEGORY(in gb)</label>
  <div class="col-md-6">                     
    <input id="product_name_fr" name="product_name_fr" formControlName="ram" placeholder="ex: 2,4,6" class="form-control input-md" required="" type="text">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="product_name_fr">INTENAL STORAGE(in gb)</label>
  <div class="col-md-6">                     
        <input id="product_name_fr" name="product_name_fr" formControlName="storage" placeholder="ex: 16,32,64" class="form-control input-md" required="" type="text">
    </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="percentage_discount">BACK CAMERA(in pixel)</label>  
  <div class="col-md-6">
  <input id="percentage_discount" name="percentage_discount" formControlName="camera" placeholder="CAMERA QUALITY" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="stock_alert">BATTERY BACKUP(in mah)</label>  
  <div class="col-md-6">
  <input id="stock_alert" name="stock_alert" formControlName="battery" placeholder="BATTERY BACKUP" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="stock_alert">PROCESSOR TYPE</label>  
  <div class="col-md-6">
  <input id="stock_alert" name="stock_alert" formControlName="processor" placeholder="PROCESSOR" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<div class="form-group">
  <div class="col-md-5"></div>
  <div class="col-md-3">
    <button class="btn" id="target" (click)="save()">Save details</button>
  </div>
  <div class="col-md-4"></div>
  </div>



</fieldset>
</form>
